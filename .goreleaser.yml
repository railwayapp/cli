# Documentation at http://goreleaser.com
project_name: railway

before:
  hooks:
    - go mod download

builds:
  - binary: railway
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/railwayapp/cli/constants.Version={{.Version}} -X github.com/railwayapp/cli/constants.RailwayURL={{"https://railway.app"}}
    goos:
      - linux
      - windows
      - darwin

brews:
  - tap:
      owner: railwayapp
      name: homebrew-railway

    commit_author:
      name: goreleaserbot
      email: goreleaser@railway.app

    homepage: "https://railway.app"
    description: "Develop and deploy code with zero configuration"

    install: |
      bin.install "railway"

snapshot:
  name_template: "{{ .Tag }}"
