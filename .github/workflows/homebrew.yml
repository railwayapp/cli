on:
  push:
    tags: 
    - '*'

jobs:
  homebrew:
    name: Bump Homebrew formula
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          formula: railway
          org: railwayapp
          tag: ${{ github.event.inputs.version }}
          revision: ${{ github.event.inputs.sha }}