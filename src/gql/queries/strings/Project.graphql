query Project($id: String!) {
  project(id: $id) {
    id
    name
    team {
        name
    }
    environments {
      edges {
        node {
          id
          name
        }
      }
    }
    services {
      edges {
        node {
          id
          name

          serviceInstances {
            edges {
              node {
                id
                serviceId
                environmentId
                source {
                  repo
                  image
                }
              }
            }
          }
        }
      }
    }
  }
}
