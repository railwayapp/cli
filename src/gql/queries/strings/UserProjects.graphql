query UserProjects {
	me {
		projects {
			edges {
				node {
					id
					name
					createdAt
					updatedAt
					team {
						id
						name
					}
					environments {
						edges {
							node {
								id
								name
							}
						}
					}
                    services {
                        edges {
                            node {
                                id
                                name
                            }
                        }
                    }
				}
			}
		}
		teams {
			edges {
				node {
					id
					name
				}
			}
		}
	}
}
