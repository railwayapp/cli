query UserProjects {
  externalWorkspaces {
    id
    name
    teamId
    projects {
      id
      name
      createdAt
      updatedAt
      deletedAt
      environments {
        edges {
          node {
            id
            name
          }
        }
      }
      services {
        edges {
          node {
            id
            name
            serviceInstances {
              edges {
                node {
                  environmentId
                }
              }
            }
          }
        }
      }
    }
  }
  me {
    workspaces {
      id
      name
      team {
        id
      }
      projects {
        edges {
          node {
            id
            name
            createdAt
            updatedAt
            deletedAt
            environments {
              edges {
                node {
                  id
                  name
                }
              }
            }
            services {
              edges {
                node {
                  id
                  name
                  serviceInstances {
                    edges {
                      node {
                        environmentId
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
