query UserProjects {
  me {
    teams {
      edges {
        node {
          id
          name
          projects {
            edges {
              node {
                id
                name
                createdAt
                updatedAt
                team {
                  id
                  name
                }
                environments {
                  edges {
                    node {
                      id
                      name
                    }
                  }
                }
                services {
                  edges {
                    node {
                      id
                      name
                      serviceInstances {
                        edges {
                          node {
                            environmentId
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
