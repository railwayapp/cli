query Projects($teamId: String) {
	projects(teamId: $teamId) {
		edges {
			node {
				id
				name
				updatedAt
				team {
					id
					name
				}
				environments {
					edges {
						node {
							id
							name
						}
					}
				}
            	services {
      				edges {
        				node {
          					id
							name
        				}
      				}
    			}
			}
		}
	}
}
